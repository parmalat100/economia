<body>

    <a class="navbar-brand" href="#">ECONOMIA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">

            atual)</span></a>

      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row esquerda">

      <div class="col-md-5 carro d-none d-md-block">

        <img src="img/carro.png" alt="">
      </div>
      <div class="col-md-7 direita">
        <center>
          <h4 class="mt-3 mb-5">ALCOOL OU GASOLINA?</h4>
        </center>

        <form>
          <div class="form-row p-3">
            <div class="form-group col-xl-6">
              <label for="">Valor da Gasolina</label>
              <input type="number" step=".01" class="form-control" id="valor-gasolina"
                placeholder="Digite o preço da Gasolina" required>
            </div>
            <div class="form-group col-xl-6">
              <label for="">Km/l </label>
              <input type="number" step=".01" class="form-control" id="km-gasolina"
                placeholder="Quantos Km por litros de gasolina" required>
            </div>
            <div class="form-group col-xl-6">
              <label for="">Valor do Alcool</label>
              <input type="number" step=".01" class="form-control" id="valor-alcool"
                placeholder="Digite o preço do Alcool" required>
            </div>
            <div class="form-group col-xl-6">
              <label for="">Km/l </label>
              <input type="number" step=".01" class="form-control" id="km-alcool"
                placeholder="Quantos Km por litros de Alcool" required>
            </div>
          </div>

          <label type="submit" class="btn btn-primary m-3" onclick="calcular()">Calcular</label>
        </form>

        <div class="mt-3 ml-5 combustivel">
          <p id="texto">Abasteça com ...</p>
        </div>

      </div>
    </div>
    <footer>
      <div id="rodape">
        &copy; Copyright 2021 Eduardo Bustamante
      </div>
    </footer>


    <script>
      function calcular() {

        let valor_gasolina = window.document.getElementById('valor-gasolina').value
        let valor_alcool = window.document.getElementById('valor-alcool').value
        let km_gasolina = window.document.getElementById('km-gasolina').value
        let km_alcool = window.document.getElementById('km-alcool').value
        let text = window.document.getElementById('texto')

        if (valor_gasolina == '' || valor_alcool == '' || km_alcool == '' || km_gasolina == '') {
          alert('Preencha o Todos os campos')

        } else {

          let coeficiente = km_alcool / km_gasolina

          let calculo_final = valor_gasolina * coeficiente

          if (calculo_final > valor_alcool) {
            text.innerHTML = "Abasteça com Álcool"
          } else {
            text.innerHTML = "Abasteça com Gasolina"

          }
        }








      }

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
