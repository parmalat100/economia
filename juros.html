        <form>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefaultUsername">Valor de Entrada</label>
              <div class="input-group">
                <div class="input-group-prepend">

                  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefaultUsername">Aporte Mensal</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">R$</span>
                </div>
                <input type="text" class="form-control" id="mensal" placeholder="Valor depositado mensalmente"
                  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefaultUsername">Taxa</label>
              <div class="input-group">
                <span class="input-group-text">%</span>
                <input type="text" class="form-control" id="taxa">
                <select class="input-group-text col-md-4" id="tipotaxa">
                  <option value="anual">Anual</option>
                  <option value="mensal">Mensal</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefaultUsername">Tempo</label>
              <div class="input-group">
                <input type="text" class="form-control" id="tempo">
                <select class="input-group-text col-md-4" id="periodo">
                  <option value="ano">Anos</option>
                  <option value="mes">Meses</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label type="submit" class="btn btn-primary m-3" onclick="calcular()">Calcular</label>
              </div>
            </div>

        <div class="mt-3 ml-5 juros">

  <script>
    function calcular() {

      let entrada = window.document.getElementById('entrada').value
      let mensal = window.document.getElementById('mensal').value
      let taxa = window.document.getElementById('taxa').value
      let tempo = window.document.getElementById('tempo').value
      let periodo = window.document.getElementById('periodo')
      let tipoTaxa = window.document.getElementById('tipotaxa')
      let juros = taxa / 100
      let tipoTempo
      let text = window.document.getElementById('texto')
      let opcaoTipoTaxa = tipoTaxa.options[tipoTaxa.selectedIndex].value
      let opcaoPeriodo = periodo.options[periodo.selectedIndex].value

      if (entrada == '' || mensal == '' || taxa == '' || tempo == '') {
          alert('Preencha o Todos os campos, se nao tem aporte mensal colocar 0')

        } else {

      if (opcaoTipoTaxa == "anual") {
        juros = (taxa / 12) / 100
      } else {
        juros = taxa / 100
      }

      if (opcaoPeriodo == "ano") {
        tipoTempo = tempo * 12
      } else {
        tipoTempo = tempo
      }

      // calculos
      let ValorFinalEntrada = entrada * Math.pow((1 + juros), tipoTempo)
      let ValorFinalAporte = (mensal * (Math.pow((1 + juros), tipoTempo) - 1)) / juros

      let capitalFinal = ValorFinalAporte + ValorFinalEntrada



      text.innerHTML = "Valor final será de R$ " + capitalFinal.toFixed(2)
      
    }







    }

  </script>
